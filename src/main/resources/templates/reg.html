<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

  <!--  Зависимости Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <title>Автомобильные инциденты</title>
</head>
<body>
<div class="container-fluid p-0" data-bs-theme="dark">
  <nav class="navbar navbar-expand-lg navbar-white bg-info">
    <div class="container">
      <div class="navbar-brand">Job4jAccidents.ru</div>
      <div class="collapse navbar-collapse">
        <div class="navbar-nav me-auto">
          <a class="nav-item nav-link active" th:href="@{/addAccident}">Добавить Инцидент</a>
        </div>
        <div class="d-flex" th:if="${user == null}">
          <a class="nav-link text-secondary me-3" th:href="@{/register}">Регистрация</a>
          <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
        </div>
        <div class="d-flex" th:if="${user}">
          <a class="nav-link text-secondary me-3" href="#" th:text="${user}"></a>
          <a class="nav-link text-secondary" th:href="@{/logout}">Выйти</a>
        </div>
      </div>
    </div>
  </nav>
</div>
<div class="row mb-3"></div>
<div class="container">
  <form class="mt-3" th:action="@{/reg}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="username" class="form-label"><b>Почта</b></label>
      <input type="text" class="form-control" id="username" name="username" placeholder="ivan@mail.ru" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label"><b>Пароль</b></label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3 row">
      <div class="col-6"></div>
      <div class="col-6">
        <div class="row">
          <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/}">Отмена</a></div>
          <div class="col-6"><button class="btn btn-primary w-100" type="submit">Сохранить</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
