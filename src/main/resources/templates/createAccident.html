<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>Автомобильные инцеденты</title>
</head>
<body>
<div class="container-fluid p-0" data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg navbar-white bg-info">
        <div class="container">
            <div class="navbar-brand">Job4jAccidents.ru</div>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link" href="/"><div th:text="${user}"></div></a>
                    <a class="nav-item nav-link active" th:href="@{/addAccident}">Добавить Инцидент</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="row mb-3"></div>
    <div class="container">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Новый инцидент
            </div>
            <div class="card-body">
                <form class="mt-3" th:action="@{/saveAccident}" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="0"/>
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" class="form-control" name="name" id="name">
                    </div>
                    <div class="mb-3 text-wrap">
                        <label for="text" class="form-label"><b>Описание</b></label>
                        <textarea class="form-control" id="text" name="text" rows="6" placeholder="Описание"></textarea>
                    </div>
                    <div class="mb-3 text-wrap">
                        <label for="address" class="form-label"><b>Адрес</b></label>
                        <textarea class="form-control" id="address" name="address" rows="2" placeholder="Адрес"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="type.id">Тип</label>
                        <select class="form-select" id="type.id"  name="type.id">
                            <option th:each="type: ${types}"
                                    th:text="${type.name}"
                                    th:value="${type.id}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="type.id" name="rIds">Статья</label>
                        <select class="form-control" id="rIds" name="rIds" multiple>
                            <option th:each="rule: ${rules}"
                                    th:text="${rule.name}"
                                    th:value="${rule.id}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
